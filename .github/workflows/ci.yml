# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, dev] # only run CI on pushes to main/dev
    tags-ignore: ['v*'] # skip release tags
  pull_request:
    branches: [main, dev] # run CI on PRs targeting main/dev
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {} # allow manual runs if needed

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install root dependencies (strict)
        run: pnpm install --frozen-lockfile

      - name: Install example deps (isolated)
        working-directory: example
        run: pnpm install --no-frozen-lockfile

      - name: Lint example (no warnings)
        working-directory: example
        run: pnpm exec eslint . --ext .ts,.tsx,.js,.jsx --max-warnings=0

      # If you don't want type-checks for example, keep this step removed.
      # - name: Type-check example
      #   working-directory: example
      #   run: pnpm run type-check

      - name: Pack preview (what would publish)
        run: |
          set -euo pipefail
          OUT="$(pnpm pack)"             # pretty, multi-line output
          echo "$OUT"
          PKG="$(echo "$OUT" | grep -Eo '[^[:space:]]+\.tgz' | tail -n1)"
          echo "Tarball: $PKG"
          tar -tf "$PKG"
          rm -f "$PKG"
